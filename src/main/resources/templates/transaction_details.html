<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark container-fluid mt-3">
    <a class="navbar-brand ms-3 col-1 " href="#">Bank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav col-11 text-center">
        <li class="nav-item col">
            <a th:href="@{/bank}" class="nav-link">Home</a>
        </li>
        <li class="nav-item col">
            <a th:href="@{/users}" class="nav-link">Users</a>
        </li>
        <li class="nav-item col">   
            <a th:href="@{/transaction}" class="nav-link">Transaction Details</a>
        </li>
        <li class="nav-item col">
            <a th:href="@{/transfer1}" class="nav-link">Transfer</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container">
    <table class="table table-striped table-bordered table-hover mt-3 mx-auto " style="text-align: center;">
        <thead>
            <tr>
                <th>
                    A/C no
                </th>
                <th>A/C involved</th>
                <th>Description</th>
                <th>Transaction Date</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="trans:${transactions}">
            <td th:text="${trans.accno}">
            </td>
            <td th:text="${trans.accno1.accno}">
            </td>
            <td th:text="${trans.description}">
            </td>
            <td th:text="${trans.date}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
