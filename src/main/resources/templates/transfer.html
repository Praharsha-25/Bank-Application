<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .collapse-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.8s ease-out;
    }
    .collapse-body.show {
        max-height: 500px; /* Adjust the maximum height as needed */
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark container-fluid mt-3">
    <a class="navbar-brand ms-3 col-1 " href="#">Bank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav col-11 text-center">
        <li class="nav-item col">
            <a th:href="@{/bank}" class="nav-link">Home</a>
        </li>
        <li class="nav-item col">
            <a th:href="@{/users}" class="nav-link">Users</a>
        </li>
        <li class="nav-item col">   
            <a th:href="@{/transaction}" class="nav-link">Transaction Details</a>
        </li>
        <li class="nav-item col">
            <a th:href="@{/transfer1}" class="nav-link active">Transfer</a>
        </li>
    </ul>
    </div>
</nav>
<div class="card mt-3 mx-auto container shadow " style="width:700px;">
    <h4 class="card-header text-center">Transfer Details</h4>
        <div class="card-body">
            <form method="post" th:object="${user}" th:action="@{/transfer}">
                Amount:
                <div class="form-floating mb-3">
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" class="form-control">
                    <label for="amount">Enter amount</label>
                </div>
                Debit A/C no
                <div class="form-floating mb-3">
                    <input type="number" id="debit" name="debit" placeholder="Enter A/C no" class="form-control">
                    <label for="amount">Enter A/C no</label>
                </div>
                Credit A/C no
                <div class="form-floating mb-3">
                    <input type="number" id="credit" name="credit" placeholder="Enter A/C no" class="form-control">
                    <label for="amount">Enter A/C no</label>
                </div>
                            <input type="submit" class="btn btn-primary">
                
            </form>
        </div>
</div>
